version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-network

  # Gateway Service (Spring Cloud Gateway)
  gateway-service:
    build: ../../backend/gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
    depends_on:
      - auth-service
      - catalog-service
      - order-service
    networks:
      - platform-network

  # Auth Service (Flask/Python) - NEW VERSION
  auth-service:
    build: ../../backend/auth-service-flask
    container_name: auth-service-flask
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/authdb
      JWT_SECRET_KEY: your-secret-key-change-this-in-production-min-256-bits-long
      JWT_EXPIRATION_HOURS: 24
      FLASK_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - platform-network

  # Catalog Service (NestJS/TypeScript) - NEW VERSION
  catalog-service:
    build: ../../backend/catalog-service-nestjs
    container_name: catalog-service-nestjs
    ports:
      - "8082:8082"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: catalogdb
      NODE_ENV: development
      PORT: 8082
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - platform-network

  # Inventory Service (Java/Spring Boot)
  inventory-service:
    build:
      context: ../../backend
      dockerfile: inventory-service/Dockerfile
    container_name: inventory-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventorydb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - platform-network

  # Order Service (Java/Spring Boot)
  order-service:
    build:
      context: ../../backend
      dockerfile: order-service/Dockerfile
    container_name: order-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orderdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - platform-network

  # Notification Service (Java/Spring Boot)
  notification-service:
    build:
      context: ../../backend
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - platform-network

  # React Frontend
  frontend:
    build: ../../frontend/react-app
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway-service
    networks:
      - platform-network

volumes:
  postgres-data:

networks:
  platform-network:
    driver: bridge
